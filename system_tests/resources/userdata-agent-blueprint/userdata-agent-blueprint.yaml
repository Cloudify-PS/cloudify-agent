tosca_definitions_version: cloudify_dsl_1_1

imports:
    - https://raw.githubusercontent.com/cloudify-cosmo/cloudify-manager/CFY-2649-cloudify-agent/resources/rest-service/cloudify/types/types.yaml
    - http://www.getcloudify.org/spec/openstack-plugin/1.2/plugin.yaml


plugins:

  plugins_common:
    source: https://github.com/cloudify-cosmo/cloudify-plugins-common/archive/CFY-2649-cloudify-agent.zip
    executor: central_deployment_agent
    install_arguments: --upgrade
  agent_new:
    source: https://github.com/cloudify-cosmo/cloudify-agent/archive/CFY-2649-cloudify-agent.zip
    executor: central_deployment_agent
  mock:
    source: mock-plugin
    executor: host_agent

inputs:

  image:
    description: >
      Image to be used when launching agent VM's

  flavor:
    description: >
      Flavor of the agent VM's

node_types:

  nodes.Server:
    derived_from: cloudify.openstack.nodes.Server
    interfaces:
      dummy:
        start: plugins_common.tasks.start
        stop: agent_new.tasks.stop

  nodes.Application:
    derived_from: cloudify.nodes.Root
    interfaces:
      cloudify.interfaces.lifecycle:
        create: mock.mock_plugin.tasks.run

node_templates:

  host:
    type: nodes.Server
    properties:
      image: { get_input: image }
      flavor: { get_input: flavor }
      remote_execution: false
      server:
        userdata: |
          #!/bin/bash
          sudo apt-get -y update
          sudo apt-get -y install python-dev
          wget https://bootstrap.pypa.io/get-pip.py
          sudo python get-pip.py
          sudo pip install virtualenv
          su ubuntu -c "virtualenv /home/ubuntu/cloudify_agent/env"
          su ubuntu- c "source /home/ubuntu/cloudify_agent/env/bin/activate"
          su ubuntu -c "/home/ubuntu/cloudify_agent/env/bin/pip install -r https://raw.githubusercontent.com/cloudify-cosmo/cloudify-agent/CFY-2649-cloudify-agent/dev-requirements.txt"
          su ubuntu -c "/home/ubuntu/cloudify_agent/env/bin/pip install https://github.com/cloudify-cosmo/cloudify-agent/archive/CFY-2649-cloudify-agent.zip"
          su ubuntu -c "/home/ubuntu/cloudify_agent/env/bin/cfy-agent daemons create --name=cloudify_agent_userdata --queue=cloudify_agent_userdata_queue --process-management=init.d --manager-ip=10.67.79.2 --user=ubuntu --workdir=/home/ubuntu/cloudify_agent/work"
          su ubuntu -c "/home/ubuntu/cloudify_agent/env/bin/cfy-agent daemons configure --name=cloudify_agent_userdata"
          su ubuntu -c "/home/ubuntu/cloudify_agent/env/bin/cfy-agent daemons start --name=cloudify_agent_userdata --delete-amqp-queue"
      cloudify_agent:
        name: cloudify_agent_userdata
        queue: cloudify_agent_userdata_queue

  application:
    type: nodes.Application
    relationships:
      - type: cloudify.relationships.contained_in
        target: host


workflows:

  dummy_install: plugins_common.cloudify.plugins.workflows.install
  dummy_agent: agent_new.cloudify.plugins.workflows.install