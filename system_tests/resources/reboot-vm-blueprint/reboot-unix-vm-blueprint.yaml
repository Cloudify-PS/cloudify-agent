tosca_definitions_version: cloudify_dsl_1_2

imports:
  - http://www.getcloudify.org/spec/cloudify/3.3/types.yaml
  - http://www.getcloudify.org/spec/openstack-plugin/1.3/plugin.yaml
  - types.yaml


inputs:

  image:
    description: >
      Image to be used when launching agent VM's

  flavor:
    description: >
      Flavor of the agent VM's

  user:
    description: >
      User to use during remote connection to VM.

  value:
    description: >
      Unique value for validation purposes

node_templates:

  host:
    type: cloudify.openstack.nodes.Server
    properties:
      image: { get_input: image }
      flavor: { get_input: flavor }
      agent_config:
        user: { get_input: user }
    interfaces:
      cloudify.interfaces.reboot_test:
        reboot: reboot.reboot_plugin.tasks.reboot

  application:
    type: nodes.Application
    properties:
      value: { get_input: value }
    relationships:
      - type: cloudify.relationships.contained_in
        target: host
